<svg width="200" height="160" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gray border -->
  <rect width="200" height="160" fill="gray"/>

  <!-- Inner red square -->
  <rect x="10" y="10" width="180" height="140" fill="darkred"/>

  <!-- Dashed border inside the red square -->
  <rect x="20" y="20" width="160" height="120" fill="none" stroke="black" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- KM text -->
  <text x="100" y="90" font-size="110" fill="white" text-anchor="middle" dominant-baseline="middle" font-family="Arial, sans-serif">KM</text>
</svg>
